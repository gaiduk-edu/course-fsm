<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }

    /* Верхняя панель */
    .navbar {
      background: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 12px 24px;
      display: flex;
      gap: 24px;
      font-size: 18px;
      position: sticky;
      top: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #0070f3;
    }

    /* Контент */
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #444;
    }
  </style>
</head>

  <div class="navbar">
